<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/contact.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <main id="contact">
        <div id="contact-container">
            <div class="main-title">
                <h2><span>Contact Us</span></h2>
            </div>
            <div id="contact-content-con">

                <div class="left-contact">
                    <h4>Our Contacts</h4>
                    <p>
                        Below are our contacts. <br />
                        You can also contact us by filling the form.
                    </p>
                    <div class="contact-info">
                        <div class="contact-item">
                            <div class="icon">
                                <i class="fa-solid fa-location-dot"></i>
                                Location:
                            </div>
                            <p>
                                Buffalo, US
                            </p>
                        </div>
    
                        <div class="contact-item">
                            <div class="icon">
                                <i class="fa-solid fa-envelope"></i>
                                Email:
                            </div>
                            <p>
                                discover716@gmail.com
                            </p>
                        </div>
    
                        <div class="contact-item">
                            <div class="icon">
                                <i class="fa-solid fa-phone"></i>
                                Phone:
                            </div>
                            <p>
                                716-xxx-xxx
                            </p>
                        </div>
    
                        <div class="contact-item">
                            <div class="icon">
                                <i class="fa-solid fa-earth-americas"></i>
                                Languages:
                            </div>
                            <p>
                                English
                            </p>
                        </div>
                    </div>
    
                    <div class="contact-socials">
                        <div class="contact-social">
                            <a href="https://www.facebook.com" target="_blank">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                        </div>
                        <div class="contact-social">
                            <a href="https://www.instagram.com" target="_blank">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </div>
                        <div class="contact-social">
                            <a href="https://www.twitter.com" target="_blank">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                        </div>
                        <div class="contact-social">
                            <a href="https://www.linkedin.com/" target="_blank">
                                <i class="fa-brands fa-linkedin"></i>
                            </a>
                        </div>
                    </div> 
                        
                </div>

                <div class="right-contact">
                    <form action="https://formspree.io/f/xleqponl" class="contact-form" method="POST">
                        <div id="fields">
                            <div class="input-control name-email">
                                <input type="text" name="name" placeholder="Name" required>
                                <input type="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="input-control">
                                <input type="text" name="subject" placeholder="Subject" required>
                            </div>
                            <div class="input-control">
                                <textarea name="message" cols="30" rows="10" placeholder="Enter Message Here..."></textarea>
                            </div>
                            <div class="submit-btn">
                                <div id="submit">
                                    <input type="submit" value="Send">
                                </div>
                            </div>
                        </div>
                            
                    </form>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
